<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <form action="" method="get">
        <label for="name"><strong>name</strong></label>
        <input type="text" placeholder="name"   name="yourname" required >

        <label for="password"><strong>password:</strong></label>
        <input type="password" name="password" id="password" maxlength="8" >
        
        <label for="datetime-local"><strong>date</strong></label>
        <input type="datetime-local" placeholder="date"  name="date">

        <label for="file"><strong>file</strong></label>
        <input type="file" name="file" id="file" >

        <label for="tel"><strong>tel</strong></label>
        <input type="number" name="tel" id="tel" placeholder="tel no">

        <label for="range"><strong>range</strong></label>
        <input type="range" name="range" id="range" placeholder="range" step="5" max="50" min="70 ">

        <input type="reset" name="reset" id="reset" value="reseet">

        <input type="submit">


    </form>
</body>
</html>
